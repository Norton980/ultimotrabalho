<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Norton Martins Radajeski - Portf√≥lio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0b2e13 80%, #1a472a 100%);
            color: #e0ffe0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        header {
            background: #133d1a;
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 4px 12px #0008;
            position: relative;
        }
        header h1 {
            font-family: 'Rock Salt', cursive;
            font-size: 2.5rem;
            color: #7fff00;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #000a;
            margin: 0;
        }
        .rock-hand {
            position: absolute;
            right: 2rem;
            top: 1.5rem;
            width: 60px;
            animation: rockwave 1.5s infinite alternate;
        }
        @keyframes rockwave {
            0% { transform: rotate(-10deg) scale(1); }
            100% { transform: rotate(10deg) scale(1.1);}
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: rgba(19, 61, 26, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px #000a;
            padding: 2rem;
        }
        section {
            margin-bottom: 2.5rem;
        }
        h2 {
            color: #7fff00;
            font-family: 'Rock Salt', cursive;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 6px #000a;
        }
        .sobre, .conhecimentos {
            background: rgba(11, 46, 19, 0.8);
            border-left: 5px solid #7fff00;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px #0006;
        }
        .projetos-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .projeto {
            background: #1a472a;
            border-radius: 10px;
            padding: 1rem;
            min-width: 220px;
            flex: 1 1 220px;
            box-shadow: 0 2px 8px #0006;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #7fff00;
        }
        .projeto:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 6px 24px #000b;
            border-color: #fff;
        }
        .projeto a {
            color: #7fff00;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .projeto a:hover {
            text-decoration: underline;
        }
        /* Rock animated notes */
        .rock-notes {
            position: fixed;
            left: 0;
            top: 0;
            pointer-events: none;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .note {
            position: absolute;
            font-size: 2rem;
            color: #7fff00;
            opacity: 0.7;
            animation: floatNote 6s linear infinite;
        }
        .note:nth-child(1) { left: 10vw; top: 80vh; animation-delay: 0s;}
        .note:nth-child(2) { left: 30vw; top: 90vh; animation-delay: 1s;}
        .note:nth-child(3) { left: 60vw; top: 85vh; animation-delay: 2s;}
        .note:nth-child(4) { left: 80vw; top: 95vh; animation-delay: 3s;}
        .note:nth-child(5) { left: 50vw; top: 92vh; animation-delay: 4s;}
        @keyframes floatNote {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(-90vh) scale(1.3);}
        }
        @media (max-width: 600px) {
            main { padding: 1rem; }
            .projetos-lista { flex-direction: column; }
            .rock-hand { display: none; }
        }
        /* Admin painel */
        #admin-panel {
            background: #133d1a;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px #0006;
            display: none;
        }
        #admin-panel label {
            color: #7fff00;
            font-weight: bold;
        }
        #admin-panel input, #admin-panel textarea {
            width: 100%;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border: 1px solid #7fff00;
            padding: 0.5rem;
            background: #1a472a;
            color: #e0ffe0;
        }
        #admin-panel button {
            background: #7fff00;
            color: #133d1a;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1.5rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        #admin-panel button:hover {
            background: #fff;
            color: #133d1a;
        }
        #admin-panel hr {
            border: 1px solid #7fff00;
            margin: 1rem 0;
        }
        #show-admin-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: #7fff00;
            color: #133d1a;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        #show-admin-btn:hover {
            background: #fff;
            color: #133d1a;
        }
        /* Modal senha */
        #senha-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
        }
        #senha-modal-content {
            background: #133d1a;
            color: #e0ffe0;
            border-radius: 10px;
            max-width: 320px;
            margin: 15vh auto;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            box-shadow: 0 2px 16px #000a;
            text-align: center;
        }
        #senha-modal input[type="password"] {
            width: 80%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #7fff00;
            background: #1a472a;
            color: #e0ffe0;
            margin-bottom: 1rem;
        }
        #senha-modal button {
            background: #7fff00;
            color: #133d1a;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }
        #senha-modal button:hover {
            background: #fff;
            color: #133d1a;
        }
        #senha-erro {
            color: #ff4444;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Norton Martins Radajeski</h1>
        <!-- Rock hand SVG -->
        <svg class="rock-hand" viewBox="0 0 64 64" fill="none">
            <path d="M20 40 L20 20 Q20 10 30 10 Q40 10 40 20 L40 40" stroke="#7fff00" stroke-width="4" fill="none"/>
            <rect x="18" y="40" width="28" height="18" rx="8" fill="#7fff00" stroke="#133d1a" stroke-width="3"/>
            <circle cx="24" cy="18" r="4" fill="#7fff00" stroke="#133d1a" stroke-width="2"/>
            <circle cx="40" cy="18" r="4" fill="#7fff00" stroke="#133d1a" stroke-width="2"/>
        </svg>
    </header>
    <!-- Bot√£o para mostrar painel admin -->
    <button id="show-admin-btn" title="Abrir painel de administra√ß√£o" style="display:none;">ADM</button>
    <!-- Modal de senha -->
    <div id="senha-modal">
        <div id="senha-modal-content">
            <h3>√Årea restrita</h3>
            <div id="senha-erro">Senha incorreta!</div>
            <input type="password" id="senha-input" placeholder="Digite a senha" autocomplete="off" />
            <br>
            <button id="senha-confirmar-btn">Entrar</button>
            <button id="senha-cancelar-btn" style="background:#133d1a;color:#7fff00;">Cancelar</button>
        </div>
    </div>
    <!-- Painel de Admin para editar conte√∫do -->
    <div id="admin-panel">
        <h2>Painel de Administra√ß√£o</h2>
        <form id="form-admin">
            <label for="sobreInput">Sobre mim:</label>
            <textarea id="sobreInput" rows="3"></textarea>
            <hr>
            <label for="conhecimentosInput">Conhecimentos (um por linha):</label>
            <textarea id="conhecimentosInput" rows="4"></textarea>
            <hr>
            <label>Projetos:</label>
            <div id="projetosInputs"></div>
            <button type="button" id="addProjetoBtn">Adicionar Projeto</button>
            <hr>
            <button type="submit">Salvar Altera√ß√µes</button>
            <button type="button" id="fecharAdminBtn" style="float:right;background:#133d1a;color:#7fff00;">Fechar</button>
        </form>
    </div>
    <main>
        <section>
            <h2>Sobre mim</h2>
            <div class="sobre" id="sobre-mim">
                <!-- Conte√∫do ser√° preenchido via JS -->
            </div>
        </section>
        <section>
            <h2>Meus Conhecimentos</h2>
            <div class="conhecimentos" id="conhecimentos">
                <!-- Conte√∫do ser√° preenchido via JS -->
            </div>
        </section>
        <section>
            <h2>Meus Projetos</h2>
            <div class="projetos-lista" id="projetos-lista">
                <!-- Conte√∫do ser√° preenchido via JS -->
            </div>
        </section>
    </main>
    <!-- Notas musicais animadas -->
    <div class="rock-notes">
        <span class="note">üé∏</span>
        <span class="note">üéµ</span>
        <span class="note">ü§ò</span>
        <span class="note">üé∂</span>
        <span class="note">ü•Å</span>
    </div>
    <script>
        // Fun√ß√£o para buscar e exibir os dados do localStorage
        function carregarConteudo() {
            const sobre = localStorage.getItem('sobre-mim') || 'Ol√°! Meu nome √© Norton Martins Radajeski. Sou apaixonado por tecnologia e carros. Busco sempre aprender coisas novas e aplicar meus conhecimentos em projetos criativos e inovadores.';
            document.getElementById('sobre-mim').innerHTML = `<p>${sobre}</p>`;
            const conhecimentos = JSON.parse(localStorage.getItem('conhecimentos') || '["HTML, CSS, JavaScript","Python, Java","Desenvolvimento Web","Git & GitHub","Banco de Dados (MySQL, SQLite)","Design Responsivo","Ingl√™s Intermedi√°rio"]');
            document.getElementById('conhecimentos').innerHTML = `<ul>${conhecimentos.map(item => `<li>${item}</li>`).join('')}</ul>`;
            const projetosPadrao = [
                { titulo: "Projeto 1", link: "https://loja-carros-neon.vercel.app", descricao: "Descri√ß√£o breve do projeto 1." },
                { titulo: "Projeto 2", link: "#", descricao: "Descri√ß√£o breve do projeto 2." },
                { titulo: "Projeto 3", link: "#", descricao: "Descri√ß√£o breve do projeto 3." }
            ];
            const projetos = JSON.parse(localStorage.getItem('projetos') || JSON.stringify(projetosPadrao));
            document.getElementById('projetos-lista').innerHTML = projetos.map((proj, idx) => `
                <div class="projeto">
                    <a href="${proj.link}" target="_blank">${proj.titulo}</a>
                    <p>${proj.descricao}</p>
                </div>
            `).join('');
        }

        function preencherAdmin() {
            document.getElementById('sobreInput').value = localStorage.getItem('sobre-mim') || 'Ol√°! Meu nome √© Norton Martins Radajeski. Sou apaixonado por tecnologia e carros. Busco sempre aprender coisas novas e aplicar meus conhecimentos em projetos criativos e inovadores.';
            const conhecimentos = JSON.parse(localStorage.getItem('conhecimentos') || '["HTML, CSS, JavaScript","Python, Java","Desenvolvimento Web","Git & GitHub","Banco de Dados (MySQL, SQLite)","Design Responsivo","Ingl√™s Intermedi√°rio"]');
            document.getElementById('conhecimentosInput').value = conhecimentos.join('\n');
            const projetos = JSON.parse(localStorage.getItem('projetos') || JSON.stringify([
                { titulo: "Projeto 1", link: "https://loja-carros-neon.vercel.app", descricao: "Descri√ß√£o breve do projeto 1." },
                { titulo: "Projeto 2", link: "#", descricao: "Descri√ß√£o breve do projeto 2." },
                { titulo: "Projeto 3", link: "#", descricao: "Descri√ß√£o breve do projeto 3." }
            ]));
            renderProjetosInputs(projetos);
        }

        function renderProjetosInputs(projetos) {
            const container = document.getElementById('projetosInputs');
            container.innerHTML = '';
            projetos.forEach((proj, idx) => {
                const div = document.createElement('div');
                div.style.marginBottom = '0.5rem';
                div.innerHTML = `
                    <input type="text" placeholder="T√≠tulo" value="${proj.titulo || ''}" data-idx="${idx}" class="proj-titulo" />
                    <input type="text" placeholder="Link" value="${proj.link || ''}" data-idx="${idx}" class="proj-link" />
                    <input type="text" placeholder="Descri√ß√£o" value="${proj.descricao || ''}" data-idx="${idx}" class="proj-desc" />
                    <button type="button" onclick="removerProjeto(${idx})">Remover</button>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById('addProjetoBtn').onclick = function() {
            const container = document.getElementById('projetosInputs');
            const idx = container.children.length;
            const div = document.createElement('div');
            div.style.marginBottom = '0.5rem';
            div.innerHTML = `
                <input type="text" placeholder="T√≠tulo" data-idx="${idx}" class="proj-titulo" />
                <input type="text" placeholder="Link" data-idx="${idx}" class="proj-link" />
                <input type="text" placeholder="Descri√ß√£o" data-idx="${idx}" class="proj-desc" />
                <button type="button" onclick="removerProjeto(${idx})">Remover</button>
            `;
            container.appendChild(div);
        };

        function removerProjeto(idx) {
            const container = document.getElementById('projetosInputs');
            container.removeChild(container.children[idx]);
            const projetos = [];
            Array.from(container.children).forEach(div => {
                projetos.push({
                    titulo: div.querySelector('.proj-titulo').value,
                    link: div.querySelector('.proj-link').value,
                    descricao: div.querySelector('.proj-desc').value
                });
            });
            renderProjetosInputs(projetos);
        }
        window.removerProjeto = removerProjeto;

        // Seguran√ßa: mostrar bot√£o ADM s√≥ se digitar o atalho
        document.addEventListener('keydown', function(e) {
            // Ctrl + Shift + A para mostrar o bot√£o ADM
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'a') {
                document.getElementById('show-admin-btn').style.display = 'block';
            }
        });

        // Mostrar modal de senha ao clicar ADM
        document.getElementById('show-admin-btn').onclick = function() {
            document.getElementById('senha-modal').style.display = 'block';
            document.getElementById('senha-input').value = '';
            document.getElementById('senha-erro').style.display = 'none';
        };

        // Cancelar modal senha
        document.getElementById('senha-cancelar-btn').onclick = function() {
            document.getElementById('senha-modal').style.display = 'none';
            document.getElementById('senha-input').value = '';
        };

        // Confirmar senha
        document.getElementById('senha-confirmar-btn').onclick = function() {
            const senha = document.getElementById('senha-input').value;
            if (senha === '12345') {
                document.getElementById('senha-modal').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('show-admin-btn').style.display = 'none';
                preencherAdmin();
            } else {
                document.getElementById('senha-erro').style.display = 'block';
            }
        };

        // Enter no campo senha tamb√©m confirma
        document.getElementById('senha-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('senha-confirmar-btn').click();
            }
        });

        // Fechar painel admin
        document.getElementById('fecharAdminBtn').onclick = function() {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('show-admin-btn').style.display = 'none';
        };

        // Salvar altera√ß√µes do painel admin
        document.getElementById('form-admin').onsubmit = function(e) {
            e.preventDefault();
            // Solicita senha novamente para salvar
            const senha = prompt('Confirme a senha para salvar as altera√ß√µes:');
            if (senha !== '12345') {
                alert('Senha incorreta!');
                return;
            }
            localStorage.setItem('sobre-mim', document.getElementById('sobreInput').value.trim());
            const conhecimentos = document.getElementById('conhecimentosInput').value.split('\n').map(s => s.trim()).filter(Boolean);
            localStorage.setItem('conhecimentos', JSON.stringify(conhecimentos));
            const projetos = [];
            Array.from(document.getElementById('projetosInputs').children).forEach(div => {
                projetos.push({
                    titulo: div.querySelector('.proj-titulo').value,
                    link: div.querySelector('.proj-link').value,
                    descricao: div.querySelector('.proj-desc').value
                });
            });
            localStorage.setItem('projetos', JSON.stringify(projetos));
            carregarConteudo();
            alert('Conte√∫do atualizado!');
        };

        // Inicializa√ß√£o
        carregarConteudo();
        preencherAdmin();
    </script>
</body>
</html>
